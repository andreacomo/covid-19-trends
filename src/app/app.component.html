<div fxLayout="column" class="container">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
      <button mat-button class="home-button" [routerLink]="['/home']">
        <mat-icon>coronavirus</mat-icon>
        <span>COVID-19 Trends</span>
      </button>
      <span fxFlex="1 1 auto"></span>
      <a mat-button href="https://github.com/andreacomo/covid-19-trends" target="_blank" matTooltip="Fork me!" aria-label="Click me to contribute">
        <mat-icon svgIcon="github" [ngStyle]="{'color':'white'}"></mat-icon>
      </a>
    </mat-toolbar-row>
    <mat-toolbar-row class="second-row">
      <app-nav-menu></app-nav-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
