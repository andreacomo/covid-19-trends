<app-line-chart #chart
                [chartData]="chartData" 
                [labels]="labels"
                [chartTypes]="availableChartTypes"
                (toggleDataType)="toggle($event)"
                [timeFilter]="timeFilter"
                (timeFilterChange)="applyTimeFilter($event)"
                [availableDecorators]="availableDecorators"
                [valuesDecorator]="valuesDecorator"
                (valuesDecoratorChange)="applyDecorator($event)"></app-line-chart>
