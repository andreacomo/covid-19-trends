<div class="title">
    <span>Somminstrazioni top {{countriesNumber}} nel mondo</span>
</div>
<div *ngIf="chartData">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="labels"
            [options]="options"
            [legend]="false"
            [chartType]="'bar'">
    </canvas>
</div>
