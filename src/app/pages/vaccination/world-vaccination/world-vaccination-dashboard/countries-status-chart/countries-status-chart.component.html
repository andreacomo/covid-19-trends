<div class="title">
    <span>Somministrazioni totali per paese: Top 20</span>
</div>
<div *ngIf="chartData">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="labels"
            [options]="options"
            [plugins]="plugins"
            [legend]="false"
            [chartType]="'horizontalBar'">
    </canvas>
</div>
