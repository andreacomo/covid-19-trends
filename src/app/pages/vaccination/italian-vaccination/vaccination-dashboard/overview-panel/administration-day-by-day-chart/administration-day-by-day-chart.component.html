
<h3 class="mat-h3">Andamento somministrazioni</h3>
<app-line-chart #chart
                [options]="options"
                [chartData]="chartData" 
                [labels]="labels"
                [timeFilter]="timeFilter"
                (timeFilterChange)="applyTimeFilter($event)"
                [availableDecorators]="availableDecorators"
                [valuesDecorator]="chartTypeDecorator"
                (valuesDecoratorChange)="changeChartType($event)"></app-line-chart>
