<div *ngIf="chartData">
    <div fxLayout="row" fxLayoutAlign="end center">
        <app-district-status-chart-sorter [sorters]="sorters" [selectedSorter]="selectedSorter" (selectSorter)="onSort($event)"></app-district-status-chart-sorter>
    </div>
    <canvas baseChart
            [datasets]="chartData"
            [labels]="labels"
            [options]="options"
            [chartType]="'horizontalBar'">
    </canvas>
</div>
