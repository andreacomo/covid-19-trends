<div *ngIf="chartData">
    <div fxLayout="row" fxLayoutAlign="end center">
        <app-district-status-chart-type-selector [selected]="selectedChartType" (selectChartType)="onChangeType($event)"></app-district-status-chart-type-selector>
    </div>
    <canvas baseChart
            [datasets]="chartData"
            [labels]="labels"
            [options]="options"
            [plugins]="plugins"
            [legend]="false"
            [chartType]="'horizontalBar'">
    </canvas>
</div>
