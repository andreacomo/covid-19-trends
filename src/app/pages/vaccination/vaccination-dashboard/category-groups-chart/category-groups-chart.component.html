<h3 class="mat-h3">Vaccinazioni per categoria</h3>
<div *ngIf="chartData">
    <canvas baseChart
            [data]="chartData"
            [labels]="labels"
            [options]="options"
            [colors]="colors"
            [plugins]="plugins"
            [chartType]="'doughnut'">
    </canvas>
</div>
