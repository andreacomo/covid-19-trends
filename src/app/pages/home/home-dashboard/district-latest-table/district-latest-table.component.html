<div *ngIf="tableData && displayedColumns" class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="tableData">
        <ng-container *ngFor="let colDef of tableDef" [matColumnDef]="colDef.dataKey">
            <th mat-header-cell *matHeaderCellDef>{{colDef.label}}</th>
            <td mat-cell *matCellDef="let element"> {{element[colDef.dataKey]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
