<h2 class="mat-title">Stato vaccinazioni</h2>
<mat-card>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">
        <div class="item" fxLayout="row" fxLayoutAlign="center center" fxFlex="100" fxLayoutGap=".5em">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".5em">
                <mat-icon>history_toggle_off</mat-icon>
                <div class="numbers" *ngIf="lastUpdate$ | async as lastUpdate; else lastUpdateLoading">{{lastUpdate | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
                <ng-template #lastUpdateLoading>
                    <mat-spinner [diameter]="24"></mat-spinner>
                </ng-template>
            </div>
        </div>
        <div class="item" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxLayoutGap=".5em">
            <strong>Prime dosi</strong> 
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".5em">
                <mat-icon>local_pharmacy</mat-icon>
                <div class="numbers" *ngIf="firstDoseTotal$ | async as firstDoseTotal; else firstDoseTotalLoading">{{firstDoseTotal}}</div>
                <ng-template #firstDoseTotalLoading>
                    <mat-spinner [diameter]="24"></mat-spinner>
                </ng-template>
            </div>
        </div>
        <div class="item" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxLayoutGap=".5em">
            <strong>Seconde dosi</strong> 
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".5em">
                <mat-icon>security</mat-icon>
                <div class="numbers" *ngIf="secondDoseTotal$ | async as secondDoseTotal; else firstDoseTotalLoading">{{secondDoseTotal}}</div>
                <ng-template #secondDoseTotalLoading>
                    <mat-spinner [diameter]="24"></mat-spinner>
                </ng-template>
            </div>
        </div>
        <div class="item" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100" fxLayoutGap=".5em">
            <strong>Dosi totali</strong> 
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=".5em">
                <mat-icon>emoji_events</mat-icon>
                <div class="numbers" *ngIf="total$ | async as total; else totalLoading">{{total}}</div>
                <ng-template #totalLoading>
                    <mat-spinner [diameter]="24"></mat-spinner>
                </ng-template>
            </div>
        </div>
        <button mat-raised-button color="primary" class="details" [routerLink]="['/vaccination']">Dettagli</button>
    </mat-card-content>
</mat-card>
