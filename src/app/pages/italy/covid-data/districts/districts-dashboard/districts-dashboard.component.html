<mat-drawer-container [hasBackdrop]="true" fxLayout="column">
    <mat-drawer #drawer [mode]="'push'">
        <app-districts fxShow.lt-sm fxShow.sm fxHide.gt-sm (clickItems)="districtClicked($event)"></app-districts>
    </mat-drawer>
    <mat-drawer-content>
        <div fxLayout="row" fxLayout.lt-sm="column" fxLayout.sm="column" class="districts-content">
            <app-districts fxFlex="20" fxHide.lt-sm fxHide.sm fxShow.gt-sm (clickItems)="districtClicked($event)"></app-districts>
            <app-district-chart fxFlex="80" fxFlex.lt-sm="100" fxFlex.sm="100" [toggleDistricts]="selectedDistricts"></app-district-chart>
            <button mat-fab color="accent" class="filter" (click)="drawer.toggle()" fxHide.xs fxShow.sm fxHide.gt-sm fxFlexAlign="end">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
