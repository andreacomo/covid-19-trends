<div *ngIf="provinces && provinces.length > 0" ngClass.lt-sm="container-small" ngClass.sm="container-small">
    <div fxLayout="column" fxLayoutAlign="space-around center">
        <app-toggle-buttons [list]="provinces" [value]="checkGroup" (valueChange)="onCheckGroupChange($event)"></app-toggle-buttons>
    </div>
    <mat-list>
            <mat-list-item (click)="toggle(province)" *ngFor="let province of provinces; let i = index" class="province-btn" [class.disabled]="province.disabled"> 
                <p mat-list-icon [ngStyle]="{'background-color':  province.color}"></p>
                <p mat-line>{{province.denominazione_provincia}} ({{province.sigla_provincia}})</p>
                <small mat-line class="cases">casi totali: <strong>{{province.totale_casi}}</strong></small>
            </mat-list-item>
    </mat-list>
</div>
