<div fxLayout="row" fxLayoutAlign="space-between">
    <div fxFlexAlign="center" class="chip-container">
        <mat-chip-list aria-label="Dati mostrati">
            <mat-chip color="accent" selected *ngFor="let type of chartDataTypes" (click)="toggle(type)" [class.chart-disabled]="!type.active">{{type.label}}</mat-chip>
        </mat-chip-list>
    </div>
    <div>
        <p class="mat-small">dati aggiornati al<br>
        {{updatedOn | date: 'dd-MM-yyyy HH:mm'}}</p>
    </div>
</div>
